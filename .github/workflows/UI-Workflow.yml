name: App-UI CI

on:
  push:
    paths:
      - "src/app-ui/**"
      - "test/test-ui/**"
      - ".github/workflows/**"

jobs:
  setup_and_build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      # Cache node_modules
      - name: Cache node_modules
        uses: actions/cache@v2
        with:
          path: src/app-ui/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('src/app-ui/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16"

      - name: Install source dependencies
        working-directory: ${{ github.workspace }}/src/app-ui
        run: npm install

      - name: Install test dependencies
        working-directory: ${{ github.workspace }}/test/test-ui
        run: npm install

  lint_and_format:
    needs: setup_and_build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run source ESLint
        working-directory: ${{ github.workspace }}/src/app-ui
        run: npm run lint:check

      - name: Run test ESLint
        working-directory: ${{ github.workspace }}/test/test-ui
        run: npm run lint:check

      - name: Check source formatting with Prettier
        working-directory: ${{ github.workspace }}/src/app-ui
        run: npm run format:check

      - name: Check test formatting with Prettier
        working-directory: ${{ github.workspace }}/test/test-ui
        run: npm run format:check

  run_tests:
    needs: lint_and_format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run Jest tests
        working-directory: ${{ github.workspace }}/src/app-ui
        run: npm test
