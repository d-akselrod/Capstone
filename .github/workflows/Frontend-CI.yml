name: App-UI CI

on:
  push:
    paths:
      - 'src/app-ui/**'
      - 'test/test-ui/**'
      - '.github/workflows/**'

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NODE_VERSION: 16

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install source dependencies
        working-directory: ./src/app-ui
        run: npm install

      - name: Install test dependencies
        working-directory: ./test/test-ui
        run: npm install

      - name: Run source ESLint
        working-directory: ./src/app-ui
        run: npm run lint:check

      - name: Run test ESLint
        working-directory: ./test/test-ui
        run: npm run lint:check

      - name: Check source formatting with Prettier
        working-directory: ./src/app-ui
        run: npm run format:check
        
      - name: Check test formatting with Prettier
        working-directory: ./test/test-ui
        run: npm run format:check

      - name: Run Jest tests
        working-directory: ./src/app-ui
        run: npm test
